<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Personal Website</h1>
        <h2>About Me</h2>
        <ul>
            <li>
                <label>Name:</label> John Doe
            </li>
            <li>
                <label>Email:</label> john@example.com
            </li>
            <li>
                <label>Phone Number:</label> +1 123-456-7890
            </li>
        </ul>
    </div>
</body>
</html>
